<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="col-md-4">
        <div class="border border-3 border-success"></div>
        <div
          class="card bg-success bg-opacity-10 shadow p-5"
          style="border-radius: 0 0 10px 10px"
        >
          <div class="mb-4 text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="text-success"
              width="75"
              height="75"
              fill="currentColor"
              class="bi bi-check-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"
              />
            </svg>
          </div>
          <div class="text-center">
            <h1>Thank You !</h1>
            <p>We will get back to you as soon as possible</p>
            <div class="my-2 mx-2 fw-semibold">
              <a class="d-block text-decoration-none text-success my-1 py-1">
                <i
                  class="border border-2 border-success rounded-circle bi bi-telephone-fill"
                  style="padding: 7px 10px"
                ></i>
                <span class="my-2 d-block text-dark">+91 9960444910</span>
              </a>
              <a class="d-block text-decoration-none text-success my-1 py-1">
                <i
                  class="border border-2 border-success rounded-circle bi bi-envelope-fill"
                  style="padding: 7px 10px"
                ></i>
                <span class="my-2 d-block text-dark"
                  >study@theglobaluniversity.edu.in</span
                >
              </a>
            </div>
            <button
              onclick="history.back()"
              class="btn btn-outline-success mt-1"
            >
              Back Home
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
